<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽµ Fullscreen Music Player</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/player.css">
    
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --secondary: #10B981;
            --dark: #0F172A;
            --darker: #020617;
            --light: #F1F5F9;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .player-container {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }
        
        /* Left Panel - Playlist */
        .playlist-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
        }
        
        .playlist-header {
            margin-bottom: 25px;
        }
        
        .playlist-header h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-box i {
            color: var(--primary);
            font-size: 18px;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: var(--light);
            font-size: 15px;
            flex: 1;
            outline: none;
        }
        
        .playlist-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }
        
        .playlist-item.active {
            background: linear-gradient(90deg, rgba(139, 92, 246, 0.2), rgba(139, 92, 246, 0.1));
            border-left: 3px solid var(--primary);
        }
        
        .playlist-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .playlist-item-info {
            flex: 1;
        }
        
        .playlist-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-item-artist {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .playlist-item-duration {
            font-size: 12px;
            color: var(--primary);
        }
        
        /* Center Panel - Now Playing */
        .now-playing-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .album-art-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 40px;
        }
        
        .album-art {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 20s linear;
        }
        
        .playing .album-art img {
            animation: rotateAlbum 20s linear infinite;
        }
        
        @keyframes rotateAlbum {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .vinyl-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #2D2D2D 40%, #1A1A1A 100%);
            border-radius: 50%;
            border: 3px solid #444;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .vinyl-center {
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }
        
        .song-info {
            text-align: center;
            margin-bottom: 40px;
            max-width: 600px;
        }
        
        .song-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--light), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        
        .song-artist {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }
        
        .song-album {
            font-size: 16px;
            color: var(--primary);
        }
        
        .progress-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-bottom: 10px;
            position: relative;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            font-size: 24px;
        }
        
        .play-btn:hover {
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }
        
        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }
        
        /* Right Panel - Queue & Lyrics */
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .queue-panel, .lyrics-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--glass-border);
            flex: 1;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .panel-header h3 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .queue-items {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .queue-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .queue-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .queue-item img {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
        }
        
        .lyrics-content {
            max-height: 400px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 10px;
        }
        
        .lyrics-line {
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .lyrics-line.active {
            color: var(--primary);
            font-weight: 600;
            transform: scale(1.05);
        }
        
        /* Visualizer */
        .visualizer-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            z-index: -1;
        }
        
        #visualizer-canvas {
            width: 100%;
            height: 100%;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .player-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }
            
            .album-art-container {
                width: 300px;
                height: 300px;
            }
            
            .right-panel {
                flex-direction: row;
            }
            
            .queue-panel, .lyrics-panel {
                flex: 1;
            }
        }
        
        @media (max-width: 768px) {
            .player-container {
                padding: 10px;
                gap: 10px;
            }
            
            .album-art-container {
                width: 250px;
                height: 250px;
            }
            
            .song-title {
                font-size: 24px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- Left Panel - Playlist -->
        <div class="playlist-panel">
            <div class="playlist-header">
                <h2>Your Playlist</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="playlist-search" placeholder="Search playlist...">
                </div>
            </div>
            
            <div class="playlist-items" id="playlist-items">
                <!-- Playlist items will be loaded here -->
            </div>
            
            <div class="playlist-stats">
                <p><i class="fas fa-music"></i> <span id="playlist-count">0</span> songs</p>
                <p><i class="fas fa-clock"></i> <span id="playlist-duration">0:00</span> total</p>
            </div>
        </div>
        
        <!-- Center Panel - Now Playing -->
        <div class="now-playing-panel">
            <div class="album-art-container">
                <div class="album-art" id="album-art">
                    <img id="current-album-art" src="/static/assets/default-album.jpg" alt="Album Art">
                    <div class="vinyl-overlay">
                        <div class="vinyl-center"></div>
                    </div>
                </div>
            </div>
            
            <div class="song-info">
                <h1 class="song-title" id="current-title">Select a Song</h1>
                <p class="song-artist" id="current-artist">Artist</p>
                <p class="song-album" id="current-album">Album â€¢ Year</p>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="shuffle-btn">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn" id="prev-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="next-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="repeat-btn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-slider" min="0" max="100" value="80" class="volume-slider">
            </div>
        </div>
        
        <!-- Right Panel - Queue & Lyrics -->
        <div class="right-panel">
            <div class="queue-panel">
                <div class="panel-header">
                    <h3>Queue</h3>
                    <button class="control-btn small" id="clear-queue">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="queue-items" id="queue-items">
                    <!-- Queue items will be loaded here -->
                </div>
            </div>
            
            <div class="lyrics-panel">
                <div class="panel-header">
                    <h3>Lyrics</h3>
                    <button class="control-btn small" id="refresh-lyrics">
                        <i class="fas fa-sync"></i>
                    </button>
                </div>
                <div class="lyrics-content" id="lyrics-content">
                    <!-- Lyrics will appear here -->
                </div>
            </div>
        </div>
        
        <!-- Visualizer -->
        <div class="visualizer-container">
            <canvas id="visualizer-canvas"></canvas>
        </div>
    </div>
    
    <!-- Audio Element -->
    <audio id="audio-player" crossorigin="anonymous"></audio>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
    <script src="/static/js/player-core.js"></script>
    <script src="/static/js/visualizer.js"></script>
    
    <script>
        class FullscreenPlayer {
            constructor() {
                this.audio = document.getElementById('audio-player');
                this.playlist = [];
                this.queue = [];
                this.currentIndex = -1;
                this.isPlaying = false;
                this.isShuffled = false;
                this.repeatMode = 'none';
                this.volume = 80;
                
                this.init();
            }
            
            init() {
                this.loadPlaylist();
                this.setupEventListeners();
                this.setupVisualizer();
            }
            
            setupEventListeners() {
                // Player controls
                document.getElementById('play-btn').addEventListener('click', () => this.togglePlay());
                document.getElementById('prev-btn').addEventListener('click', () => this.prev());
                document.getElementById('next-btn').addEventListener('click', () => this.next());
                document.getElementById('shuffle-btn').addEventListener('click', () => this.toggleShuffle());
                document.getElementById('repeat-btn').addEventListener('click', () => this.toggleRepeat());
                
                // Volume
                document.getElementById('volume-slider').addEventListener('input', (e) => {
                    this.volume = e.target.value;
                    this.audio.volume = this.volume / 100;
                });
                
                // Progress
                document.getElementById('progress-bar').addEventListener('click', (e) => {
                    const rect = e.target.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    this.audio.currentTime = percent * this.audio.duration;
                });
                
                // Audio events
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audio.addEventListener('ended', () => this.onSongEnd());
                
                // Playlist search
                document.getElementById('playlist-search').addEventListener('input', (e) => {
                    this.filterPlaylist(e.target.value);
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.target.tagName === 'INPUT') return;
                    
                    switch(e.key) {
                        case ' ':
                            e.preventDefault();
                            this.togglePlay();
                            break;
                        case 'ArrowLeft':
                            this.seek(-5);
                            break;
                        case 'ArrowRight':
                            this.seek(5);
                            break;
                    }
                });
            }
            
            async loadPlaylist() {
                try {
                    const response = await fetch('/api/playlist');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.playlist = data.playlist;
                        this.renderPlaylist();
                    }
                } catch (error) {
                    console.error('Error loading playlist:', error);
                }
            }
            
            renderPlaylist() {
                const container = document.getElementById('playlist-items');
                container.innerHTML = '';
                
                this.playlist.forEach((song, index) => {
                    const item = document.createElement('div');
                    item.className = `playlist-item ${index === this.currentIndex ? 'active' : ''}`;
                    item.innerHTML = `
                        <img src="${song.thumbnail || '/static/assets/default-album.jpg'}" alt="${song.title}">
                        <div class="playlist-item-info">
                            <div class="playlist-item-title">${song.title}</div>
                            <div class="playlist-item-artist">${song.artist || 'Unknown'}</div>
                        </div>
                        <div class="playlist-item-duration">${song.duration || '0:00'}</div>
                    `;
                    
                    item.addEventListener('click', () => {
                        this.playSong(song, index);
                    });
                    
                    container.appendChild(item);
                });
                
                // Update stats
                document.getElementById('playlist-count').textContent = this.playlist.length;
                // Calculate total duration would need duration for each song
            }
            
            filterPlaylist(query) {
                const items = document.querySelectorAll('.playlist-item');
                items.forEach(item => {
                    const title = item.querySelector('.playlist-item-title').textContent.toLowerCase();
                    const artist = item.querySelector('.playlist-item-artist').textContent.toLowerCase();
                    const search = query.toLowerCase();
                    
                    if (title.includes(search) || artist.includes(search)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
            
            async playSong(song, index) {
                this.currentIndex = index;
                this.currentSong = song;
                
                // Update UI
                document.getElementById('current-title').textContent = song.title;
                document.getElementById('current-artist').textContent = song.artist || 'Unknown';
                document.getElementById('current-album-art').src = song.thumbnail || '/static/assets/default-album.jpg';
                
                // Start vinyl animation
                document.getElementById('album-art').classList.add('playing');
                
                try {
                    // Get stream URL
                    const response = await fetch(`/api/stream/${song.id}?quality=high`);
                    if (response.ok) {
                        this.audio.src = `/api/stream/${song.id}?quality=high`;
                        this.audio.load();
                        
                        this.isPlaying = true;
                        this.updatePlayButton();
                        
                        // Play
                        await this.audio.play();
                        
                        // Fetch lyrics
                        this.fetchLyrics();
                        
                        // Update active item
                        this.updateActivePlaylistItem();
                    }
                } catch (error) {
                    console.error('Error playing song:', error);
                }
            }
            
            togglePlay() {
                if (!this.currentSong) return;
                
                if (this.isPlaying) {
                    this.audio.pause();
                    document.getElementById('album-art').classList.remove('playing');
                } else {
                    this.audio.play();
                    document.getElementById('album-art').classList.add('playing');
                }
                
                this.isPlaying = !this.isPlaying;
                this.updatePlayButton();
            }
            
            updatePlayButton() {
                const playBtn = document.getElementById('play-btn');
                playBtn.innerHTML = this.isPlaying ? 
                    '<i class="fas fa-pause"></i>' : 
                    '<i class="fas fa-play"></i>';
            }
            
            next() {
                if (this.playlist.length === 0) return;
                
                if (this.repeatMode === 'one') {
                    this.audio.currentTime = 0;
                    this.audio.play();
                    return;
                }
                
                this.currentIndex++;
                
                if (this.currentIndex >= this.playlist.length) {
                    if (this.repeatMode === 'all') {
                        this.currentIndex = 0;
                    } else {
                        this.currentIndex = this.playlist.length - 1;
                        return;
                    }
                }
                
                this.playSong(this.playlist[this.currentIndex], this.currentIndex);
            }
            
            prev() {
                if (this.playlist.length === 0) return;
                
                if (this.audio.currentTime > 5) {
                    this.audio.currentTime = 0;
                    return;
                }
                
                this.currentIndex--;
                
                if (this.currentIndex < 0) {
                    if (this.repeatMode === 'all') {
                        this.currentIndex = this.playlist.length - 1;
                    } else {
                        this.currentIndex = 0;
                        return;
                    }
                }
                
                this.playSong(this.playlist[this.currentIndex], this.currentIndex);
            }
            
            toggleShuffle() {
                this.isShuffled = !this.isShuffled;
                const btn = document.getElementById('shuffle-btn');
                btn.style.color = this.isShuffled ? 'var(--primary)' : 'white';
            }
            
            toggleRepeat() {
                const modes = ['none', 'one', 'all'];
                const currentIndex = modes.indexOf(this.repeatMode);
                this.repeatMode = modes[(currentIndex + 1) % modes.length];
                
                const btn = document.getElementById('repeat-btn');
                const icons = ['fa-redo', 'fa-redo', 'fa-infinity'];
                btn.innerHTML = `<i class="fas ${icons[currentIndex + 1]}"></i>`;
                btn.style.color = this.repeatMode === 'none' ? 'white' : 'var(--primary)';
            }
            
            updateProgress() {
                if (!this.audio.duration) return;
                
                const current = this.audio.currentTime;
                const duration = this.audio.duration;
                const percent = (current / duration) * 100;
                
                document.getElementById('progress').style.width = `${percent}%`;
                document.getElementById('current-time').textContent = this.formatTime(current);
            }
            
            updateDuration() {
                if (this.audio.duration) {
                    document.getElementById('total-time').textContent = this.formatTime(this.audio.duration);
                }
            }
            
            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
            
            seek(seconds) {
                this.audio.currentTime = Math.max(0, this.audio.currentTime + seconds);
            }
            
            onSongEnd() {
                switch(this.repeatMode) {
                    case 'one':
                        this.audio.currentTime = 0;
                        this.audio.play();
                        break;
                    case 'all':
                    case 'none':
                    default:
                        this.next();
                        break;
                }
            }
            
            async fetchLyrics() {
                if (!this.currentSong) return;
                
                try {
                    const response = await fetch(`/api/lyrics?title=${encodeURIComponent(this.currentSong.title)}&artist=${encodeURIComponent(this.currentSong.artist || '')}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        document.getElementById('lyrics-content').textContent = data.lyrics;
                    }
                } catch (error) {
                    document.getElementById('lyrics-content').textContent = 'Lyrics not available';
                }
            }
            
            updateActivePlaylistItem() {
                document.querySelectorAll('.playlist-item').forEach((item, index) => {
                    if (index === this.currentIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
            
            setupVisualizer() {
                // Visualizer setup would go here
                // Requires Web Audio API and canvas context
            }
        }
        
        // Initialize player when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.player = new FullscreenPlayer();
        });
    </script>
</body>
